<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div id="calc-border">
            <div id="display">
            </div>
            <div id="button-container">
                <div class="button-column">
                    <button class="calc-numButton">1</button>
                    <button class="calc-numButton">4</button>
                    <button class="calc-numButton">7</button>
                    <button id="clear">C</button>
                </div>
                <div class="button-column">
                    <button class="calc-numButton">2</button>
                    <button class="calc-numButton">5</button>
                    <button class="calc-numButton">8</button>
                    <button class="calc-numButton">0</button>
                </div>
                <div class="button-column">
                    <button class="calc-numButton">3</button>
                    <button class="calc-numButton">6</button>
                    <button class="calc-numButton">9</button>
                    <button id="equal-to">=</button>
                </div>
                <div class="button-column">
                    <button class="calc-operButton">+</button>
                    <button class="calc-operButton">-</button>
                    <button class="calc-operButton">รท</button>
                    <button class="calc-operButton">*</button>
                </div>
            </div>
        </div>
    </div>



    <script src="code.js"></script> 
</body>
</html>
